<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Авторизация</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h3 class="text-center">Авторизация</h3>
    <br>

    <form th:action="@{/login}" method="POST">
        <div class="form-group ">
            <div class="form-group row">
                <div class="col"></div>
                <input class="form-control col-md-4" placeholder="Логин" name="username" type="text" id="loginInput">
                <div class="col"></div>
            </div>
            <div class="form-group row">
                <div class="col"></div>
                <input class="form-control col-md-4" placeholder="Пароль" name="password" type="password" id="passInput">
                <div class="col"></div>
            </div>
            <div class="form-group row">
                <div class="col"></div>
                <button class="btn btn-primary col-md-4" type="submit" >Войти</button>
                <div class="col"></div>
            </div>
            <div class="form-group row">
                <div class="col"></div>
                <a class="btn btn-secondary col-md-4" th:href="@{/user/register}">Регистрация</a>
                <div class="col"></div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
