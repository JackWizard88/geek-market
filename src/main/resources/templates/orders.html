<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}" />
    <h1>Заказы</h1>
    <span th:if="${orders.isEmpty()}">Заказы отсутствуют</span>
    <table th:if="${!orders.isEmpty()}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Клиент</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Дата заказа</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.name}"/>
            <td th:text="${o.address}"/>
            <td th:text="${o.phoneNumber}"/>
            <td th:text="${o.createDate}"/>
            <td><a class="btn btn-secondary" th:href="@{'/cart/order/' + ${o.id}}">Подробнее</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
