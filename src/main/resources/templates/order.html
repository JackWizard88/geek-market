<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />
    <h1>Корзина</h1>
    <br>

    <table th:if="${!@cart.items.isEmpty()}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oi : ${@cart.items}">
            <td th:text="${oi.product.title}"/>
            <td th:text="${oi.quantity}"/>
            <td th:text="${oi.price}"/>
        </tr>
        <tr>
            <td></td>
            <td style="font-weight: bold">Итого:</td>
            <td style="font-weight: bold" th:text="${@cart.price}"></td>
        </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/cart/order}">
        <div class="form-group col-md-6">
            <label for="nameInput">Имя</label>
            <input class="form-control" name="name" type="text" id="nameInput" placeholder="Имя" required>
        </div>
        <div class="form-group col-md-6">
            <label for="addressInput">Адрес</label>
            <textarea style="resize: none" class="form-control" name="address" id="addressInput" rows="2" placeholder="Адрес доставки" required></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumberInput">Телефон</label>
            <input class="form-control" name="phone_number" type="text" id="phoneNumberInput" placeholder="Телефон" required>
        </div>

        <input class="btn btn-primary btn-lg" type="submit" value="Оформить">
        <a class="btn btn-secondary btn-lg" th:href="@{/cart}">Назад</a>
    </form></p>

</div>

</body>
</html>
