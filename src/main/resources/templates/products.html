<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h1>Каталог товаров</h1>

    <div>
        <form method="get" th:action="@{/products/filter}">
            <input type="number" min="0" name="min" th:value="${#httpServletRequest.getParameter('min')}" placeholder="цена от">
            <input type="number" min="0" name="max" th:value="${#httpServletRequest.getParameter('max')}" placeholder="цена до">
            <input class="btn btn-warning" type="submit" value="Фильтр">
            <a class="btn btn-warning" th:href="@{/products}">Сбросить</a>
        </form></p>
    </div>
    <div style="min-height: 300px;">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Наименование</th>
                <th>Цена, руб.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.title}"/>
                <td th:text="${p.price}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <span th:if="${products.hasPrevious()}">
        <a th:href="@{/products(p=${products.number})}">Previous</a>
    </span>
    <th:block th:each="i: ${#numbers.sequence(1, products.totalPages)}">
        <span th:if="${products.number == i - 1}" class="selected">[[${i}]]</span>
        <span th:unless="${products.number == i - 1}">
             <a th:href="@{/products(p=${i})}">[[${i}]]</a>
        </span>
    </th:block>
    <span th:if="${products.hasNext()}">
        <a th:href="@{/products(p=${products.number + 2})}">Next</a>
    </span>

</div>

</body>
</html>
