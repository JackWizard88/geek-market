<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Редактирование</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h3>Редактирование товара</h3>
    <br>

    <form method="post" th:action="@{/products/edit}">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Наименование</th>
                    <th>Цена, руб.</th>
                    <th style="width: 150px"></th>
                    <th style="width: 100px"></th>
                    <th style="width: 100px"></th>
                </tr>
            </thead>
            <tbody>
            <th><input type="text" name="id" th:value="${product.id}" readonly></th>
            <th><input type="text" name="title" th:value="${product.title}" placeholder="наименование"></th>
            <th><input type="number" step="0.01" min="0" name="price" th:value="${product.price}" placeholder="цена"></th>
            <th><input class="btn btn-warning" type="submit" value="Сохранить"></th>
            <th><a class="btn btn-warning" th:href="@{/products}">Назад</a></th>
            <td><a class="btn btn-outline-light" th:href="@{'/products/delete/' + ${product.id}}">Удалить</a></td>
            </tbody>
        </table>
    </form></p>

</div>

</body>
</html>
