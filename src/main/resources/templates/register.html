<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Реистрация</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h3>Регистрация</h3>
    <br>

    <form method="POST" th:action="@{/user/register}">

        <div class="form-group col-md-6">
            <input class="form-control" name="login" type="text" placeholder="Логин" required>
        </div>

        <div class="form-group col-md-6">
            <input class="form-control" type="password" name="pass" placeholder="Пароль" required>
        </div>

        <div class="form-group col-md-6">
            <input class="form-control" type="email" name="email" placeholder="e-mail" required>
        </div>

        <input class="btn btn-primary btn-lg" type="submit" value="Зарегистрировать">
        <a class="btn btn-secondary btn-lg" th:href="@{/login}">Назад</a>
    </form></p>

</div>

</body>
</html>
