<div class="mb-3 text-center">
    <div>
        <form class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;" ng-show="!isUserLoggedIn()">
            <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
            <label for="inputUsername" class="sr-only">Имя пользователя</label>
            <input type="text" ng-model="user.username" id="inputUsername" class="form-control" placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Пароль" style="margin-bottom: 10px;" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>

        <div ng-show="!isUserLoggedIn()">
            <a class="btn btn-lg btn-secondary btn-block" style="max-width: 320px; margin: 0 auto;" href="#!/registration">Регистрация</a>
        </div>
        <div ng-show="isUserLoggedIn()">
            <button class="btn btn-lg btn-secondary" style="padding:5px 15px; margin: 20px auto;" ng-click="tryToLogout()">Выйти</button>
        </div>
    </div>

    <p class="mt-5 mb-3 text-muted">© GeekBrains 2020</p>
</div>
