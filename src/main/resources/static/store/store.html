<div>
    <h3>Товары</h3>

    <div>
        <form novalidate ng-submit="applyFilter()">
            <input type="text" name="title" ng-model="filter.title" placeholder="наименование">
            <input type="number" min="0" step="0.01" ng-model="filter.min_price" placeholder="цена от">
            <input type="number" min="0" step="0.01" ng-model="filter.max_price" placeholder="цена до">
            <input class="btn btn-warning" type="submit" value="Фильтр">
            <a class="btn btn-warning" ng-click="clearFilter()">Сбросить</a>
        </form></p>
    </div>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
