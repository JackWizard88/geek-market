<div>
    <h3>Товары</h3>

    <div class="column_box">
        <div>
            <form novalidate ng-submit="fillTable()">
                <div class="filter_box">
                    <input type="text" name="title" ng-model="filter.title" placeholder="наименование">
                </div>
                <div class="filter_box">
                    <input type="number" min="0" step="0.01" ng-model="filter.min_price" placeholder="цена от">
                </div>
                <div class="filter_box">
                    <input type="number" min="0" step="0.01" ng-model="filter.max_price" placeholder="цена до">
                </div>

                <select class="form-control filter_box" style="width: 180px;" ng-model="filter.category">
                    <option ng-repeat="category in Categories" ng-value="{{category.id}}">{{category.title}}</option>
                </select>

                <input class="btn btn-warning" type="submit" value="Фильтр">
                <a class="btn btn-warning" ng-click="clearFilter()">Сбросить</a>
            </form></p>
        </div>

        <div class="main_box">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Название</td>
                    <td>Цена</td>
                    <td></td>
                </tr>
                <tbody>

                <tr ng-repeat="p in ProductsPage.content">
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <button class="btn btn-success" ng-click="addToCart(p.id)">Добавить в корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                        <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>





</div>
