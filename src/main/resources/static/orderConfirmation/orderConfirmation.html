<div>
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>
                {{oi.quantity}}
            </td>
            <td>{{oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>

    <form method="post" ng-submit="placeOrder()">
        <div class="form-group col-md-6">
            <label for="nameInput">Имя</label>
            <input class="form-control" ng-model="order.name" type="text" id="nameInput" placeholder="Имя" required>
        </div>
        <div class="form-group col-md-6">
            <label for="addressInput">Адрес</label>
            <textarea style="resize: none" class="form-control" ng-model="order.address" id="addressInput" rows="2" placeholder="Адрес доставки" required></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumberInput">Телефон</label>
            <input class="form-control" ng-model="order.phone_number" type="text" id="phoneNumberInput" placeholder="Телефон" required>
        </div>

        <input class="btn btn-primary btn-lg" type="submit" value="Оформить">
        <a class="btn btn-secondary btn-lg" href="#!/cart">Назад</a>
    </form></p>
</div>
